<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Open Trivia</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-text color="primary" class="text-left">
      <h3>Bienvenue {{ username }}</h3>
    </ion-text>

    <div *ngIf="questionIndex < questions.length">
      <h2 [innerHTML]="questions[questionIndex].question"></h2>

      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let answer of shuffledAnswers">
            <ion-button
              expand="full"
              [color]="getButtonColor(answer)"
              (click)="validateAnswer(answer)"
              [innerHTML]="answer"
              ></ion-button
            >
          </ion-col>
        </ion-row>

        <ion-row *ngIf="selectedAnswer !== null">
          <ion-col size="12">
            <ion-button expand="full" (click)="nextQuestion()">
              Question suivante <i class="arrow-right"></i>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <ion-toast
      [isOpen]="isToastOpen"
      message="{{ toastMsg }}"
      [duration]="2000"
      (didDismiss)="setToastOpen(false)"
    ></ion-toast>
  </div>
</ion-content>
